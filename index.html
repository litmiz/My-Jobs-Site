<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2226467ac8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <section id="logoSec">
                <a href="index.html"><img src="newLogo.png" alt="LOGO" id="logo"></a>
            </section>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="starredJobs">Starred</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Programming Languages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item">ASP</a>
                            <a class="dropdown-item">C++</a>
                            <a class="dropdown-item">CSS</a>
                            <a class="dropdown-item">HTML</a>
                            <a class="dropdown-item">JAVA</a>
                            <a class="dropdown-item">JavaScript</a>
                            <a class="dropdown-item">PHP</a>
                            <a class="dropdown-item">Python</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Position
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item">Manager</a>
                            <a class="dropdown-item">Engineer</a>
                            <a class="dropdown-item">Full Stack</a>
                            <a class="dropdown-item">Backend</a>
                            <a class="dropdown-item">Frontend</a>
                            <a class="dropdown-item">Developer</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Experience
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item">Student</a>
                            <a class="dropdown-item">Junior</a>
                            <a class="dropdown-item">Senior</a>
                            <a class="dropdown-item">Lead</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Looking for a Job? <i class="fas fa-hand-point-down"></i></h1>
        <form>
            <input type="text" placeholder="Job description" id="descriptionInput">
            <input type="text" placeholder="Location" id="locationInput">
            <button type="button" id="searchBtn">Search</button>
        </form>
        <div id="jobsArea">
        </div>
        <button id="noLoadBtn" onclick="addJobsToHTML()">Load more jobs</button>
        <div id="myModal" class="modal">
            <div id="modal-content">
                <span id="close">&times;</span>
                <div id="moreDetailsDiv"></div>
            </div>
        </div>
    </main>
    <footer class="sticky-bottom">
        <b>Contact Us Via Social Media:</b>
        <section id="iconsSec">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.gmail.com" target="_blank"><i class="fas fa-envelope-open-text"></i></a>
            <a href="https://www.apple.com/iphone" target="_blank"><i class="fas fa-phone-square"></i></a>
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
